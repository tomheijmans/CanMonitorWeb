<div class="pane">

        The following keys are detected:
    </p>
    <ul>
        <li *ngFor="let item of Keys">{{item}} <button (click)="CurrentKeyToMonitor = item">Monitor</button></li>
    </ul>
</div>
<app-dataview [keyToMonitor]="CurrentKeyToMonitor"></app-dataview>

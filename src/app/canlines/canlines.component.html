<app-speeddetector></app-speeddetector>
<div class="pane">
    <p>
        The following keys are detected:
    </p>
    <ul>
        <li *ngFor="let item of CanData.getKeys()">{{item}} <button (click)="CurrentKeyToMonitor = item">Monitor</button></li>
    </ul>
</div>
<div class="pane">
    <p>Last data for key {{CurrentKeyToMonitor}}</p>
    <ul>
        <li *ngFor="let myItem of getDataToMonitor()">{{myItem.asBinaryString()}}</li>
    </ul>
</div>
